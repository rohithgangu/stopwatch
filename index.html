<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN2HHhwpO-Ex8_3kP_7le7REW_dY9fgRa93A&usqp=CAU" alt="stopwatch">
    <div id="heading">stop watch</div>
    <div class="text">
        <p class="min">00</p>
        <p>:</p>
        <p class="sec">00</p>
        <p>:</p>
        <p class="msec">00</p>
    
    </div>
    <button type="button" class="btn" id="start" onclick="start()">start</button>
    <button type="button" class="btn" id="pause" onclick="pause()">start</button>
    <button type="button" class="btn" id="reset" onclick="reset()">start</button>
</div>    
</body>
</html>
